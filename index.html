<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Group Project</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  </head>
  <body>
    <header>
      <div class="nav__bar">
        <div class="nav__bar__logo">
          <p>Logan's Auto Sales</p>
        </div>
        <!-- time -->
        <div class="nav__time">
          <div id="timeGreet"></div>
          <div id="date"></div>
        </div>
        <div class="cart__toggle" id="toggleCart">
          <span class="material-symbols-outlined cart__icon">
            shopping_cart
          </span>
        </div>
      </div>
    </header>
    <main>
      <!--Filter by color-->
      <div class="filters">
        <p>Filter Product Color</p>
        <div class="filters__input">
          <div class="input__row">
            <div class="input__selection">
              <label for="silver">Silver</label>
              <input
                type="checkbox"
                id="checkColor"
                class="check__color"
                name="color"
                value="silver"
              />
            </div>
            <div class="input__selection">
              <label for="silver">White</label>
              <input
                type="checkbox"
                id="checkColor"
                class="check__color"
                name="color"
                value="white"
              />
            </div>
            <div class="input__selection">
              <label for="silver">Red</label>
              <input
                type="checkbox"
                id="checkColor"
                class="check__color"
                name="color"
                value="red"
              />
            </div>
            <div class="input__selection">
              <label for="silver">Black</label>
              <input
                type="checkbox"
                id="checkColor"
                class="check__color"
                name="color"
                value="black"
              />
            </div>
            <div class="input__selection">
              <label for="silver">Blue</label>
              <input
                type="checkbox"
                id="checkColor"
                class="check__color"
                name="color"
                value="blue"
              />
            </div>
            <div class="input__selection">
              <label for="silver">Yellow</label>
              <input
                type="checkbox"
                id="checkColor"
                class="check__color"
                name="color"
                value="yellow"
              />
            </div>
            <div class="input__selection">
              <label for="silver">Brown</label>
              <input
                type="checkbox"
                id="checkColor"
                class="check__color"
                name="color"
                value="brown"
              />
            </div>
          </div>
        </div>
      </div>
      <section class="products" id="products">
        <div class="product__cards" id="productCards"></div>
        <!-- shopping cart -->
        <aside class="sidebar" id="cart">
          <div class="close__cart">
            <span class="material-symbols-outlined"> arrow_right_alt </span>
          </div>
          <table class="cart__table">
            <thead id="cartContent" class="cart__items">
              <tr class="cart__labels">
                <th>Image</th>
                <th>Name</th>
                <th>Price</th>
                <th>Quantity</th>
                <th> </th>
              </tr>
            </thead>
          </table>
<!--           <button class="item__subtract" id="itemSubtract">
            
          </button> -->
          <div class="total__box">
            <p class="total__text">Total: </p>
            <span class="cart__total">$0</p>
          </div>
          <div class="button__checkout__box">
            <button type="button" class="button__checkout">CHECKOUT</button>
          </div>
        </aside>
      </section>
    </main>
    <script type="module" src="./main.js" defer></script>
  </body>
</html>
